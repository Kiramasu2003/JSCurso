<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Formulario HTML</title>
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
    <div class="contenedor">
        <h2>Login</h2>
        <form method="POST" id="forma" name="forma">
            <div class="elemento">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Username" required="true"/>
            </div>
            <div class="elemento">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required="true"/>
            </div>
            <div class="elemento">
                <input type="submit" id="submit" name="submit" value="Enviar"/>
            </div>
        </form>
    </div>
</body>
</html>
