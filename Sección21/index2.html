<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manejo DOM con JS</title>
</head>
<body>
  <h1 id='titulo'>Manejo de Eventos con DOM y JS</h1>
  <br/>
  <div id='mostrar'></div>
    <script>
      document.getElementById('titulo').onclick = cambiarTexto;

      function cambiarTexto(){
        document.getElementById('mostrar').innerHTML = 'Nuevo titulo';
      }
    </script>
</body>
</html>
