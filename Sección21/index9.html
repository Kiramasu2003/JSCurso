<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JS</title>
  </head>
  <body onload="entrar()">
    <h1 id='titulo' >Manejo de Eventos con DOM y JS</h1>
    <br/>
      <form id="formulario" action="">
          Nombre: <input type="text" id="nombre" />
          <br><br>
          Apellido: <input type="text" id="apellido" />
      </form>

    <script>
        const forma = document.getElementById('formulario');

        forma.addEventListener('focus', (evento)=>{
          evento.target.style.background= 'pink';
        }, true);
        forma.addEventListener('blur', (evento)=>{
          evento.target.style.background = ''
        }, true);

    </script>
  </body>
</html>
